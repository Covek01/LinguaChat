
<div class="h-9/10" *ngIf="this.userData$ | async as userData; else loading">
    <div class="flex justify-between">
        <div class="flex">
            <mat-icon color="primary">person</mat-icon>
            <p>{{userData.username}}</p>
        </div>
        <button mat-flat-button color="primary" class="self-center">Profile</button>
    </div>
    <mat-card appearance="outlined" class="mt-2 rounded-lg">
        <mat-card-header>
            Messages
        </mat-card-header>
        <mat-card-content>

        </mat-card-content>
        <mat-card-actions>
        <form [formGroup]="messageForm" (ngSubmit)="sendMessage(userData.id)" class="w-11/12">
            <mat-form-field class="w-11/12">
                <mat-label>Message</mat-label>
                <input matInput formControlName="text" required 
                class=""/>
            </mat-form-field>
        </form>
        <button mat-flat-button color="primary" (click)="sendMessage(userData.id)">Send</button>
        </mat-card-actions>
    </mat-card>
</div>

<ng-template #loading>
    <mat-spinner #loading class="ml-auto mr-auto"></mat-spinner>
</ng-template>
