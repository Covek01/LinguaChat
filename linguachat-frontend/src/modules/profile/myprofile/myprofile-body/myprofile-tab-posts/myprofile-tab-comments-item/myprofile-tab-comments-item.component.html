
<div class="flex  space-x-0.5 mt-5 content-center justify-between">
    <div class="flex  space-x-0.5 ml-3 mt-5 mb-1 content-center">
        <mat-icon [inline]="true" color="primary">person</mat-icon>
        <span>{{comment?.userCommented?.username}}</span>
    </div>
    <button mat-icon-button color="primary" class="!rounded-none"
    *ngIf="this.user?.id ?? 0 === comment?.userCommented?.id ?? -1"
    (click)="deleteComment()">
        <mat-icon>delete</mat-icon>
    </button>
</div>
<mat-card appearance="outlined" class="!rounded-lg !bg-gray-100">
    <mat-card-content class="min-h-8 mb-3  bg-gray-100">
        {{comment?.text}}
    </mat-card-content>
   
    <mat-card-footer class="font-light text-sm m-2">
        <p>{{comment?.time | date: 'M/d/yy, h:mm a'}}</p>
    </mat-card-footer>
</mat-card>
