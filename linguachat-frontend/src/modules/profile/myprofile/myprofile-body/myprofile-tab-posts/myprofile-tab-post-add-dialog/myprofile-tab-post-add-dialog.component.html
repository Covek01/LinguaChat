<h1 mat-dialog-title>Update User Info</h1>
<div mat-dialog-content>
  <form
    [formGroup]="postForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col space-y-4 justify-start"
  >
    <mat-form-field class="w-1/2">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Title" required />
    </mat-form-field>
    <mat-form-field class="w-3/4 min-h-64">
      <mat-label>Text</mat-label>
      <textarea
        matInput
        formControlName="text"
        placeholder="Title"
        required
      ></textarea>
    </mat-form-field>

    <mat-form-field class="w-1/2">
      <mat-label>Type</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Type"
        matInput
        formControlName="type"
        placeholder="Type"
        [matAutocomplete]="types"
      />
      <mat-autocomplete autoActiveFirstOption #types="matAutocomplete">
        <mat-option
          [value]="option"
          *ngFor="let option of ['Question', 'Lesson']"
        >
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field class="w-1/2">
      <mat-label>Language</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Language"
        matInput
        formControlName="language"
        placeholder="Language"
        [matAutocomplete]="languages"
      />
      <mat-autocomplete autoActiveFirstOption #languages="matAutocomplete">
        <mat-option
          [value]="language.name"
          *ngFor="
            let language of this.filteredLanguagesOptionsAfterInput$ | async
          "
        >
          {{ language.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button color="primary" (click)="onNoClick()">
    Cancel
  </button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="postForm.invalid"
    (click)="onSubmit()"
  >
    Add post
  </button>
</div>
