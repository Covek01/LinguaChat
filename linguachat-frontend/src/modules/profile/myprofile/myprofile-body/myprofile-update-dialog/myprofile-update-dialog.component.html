<h1 mat-dialog-title>Update User Info</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="flex flex-col space-y-4 justify-start">
    <mat-form-field class="w-1/2">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" placeholder="Username" required>
    </mat-form-field>
    <mat-form-field class="w-1/2">
        <mat-label>Name</mat-label>
        <input matInput  formControlName="name" placeholder="Name" required>
    </mat-form-field>
    <mat-form-field class="w-1/2">
        <mat-label>Surname</mat-label>
        <input matInput formControlName="surname" placeholder="Surname" required>
    </mat-form-field>
    <mat-form-field class="block w-1/2">
        <mat-label>Born</mat-label>
        <input matInput formControlName="born" [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="w-1/2">
      <mat-label>Country</mat-label>
      <input matInput formControlName="country" placeholder="Country" required>
    </mat-form-field>
    <mat-form-field class="w-1/2">
      <mat-label>City</mat-label>
      <input matInput type="tel" placeholder="City" formControlName="city">
    </mat-form-field>
    <mat-form-field class="min-h-48">
        <mat-label>Comment</mat-label>
        <textarea matInput formControlName="comment"  placeholder="Comment"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button color="primary" (click)="onNoClick()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="userForm.invalid" (click)="onSubmit()">Update</button>
</div>
