<mat-card class="!border-0 mt-10" appearance="outlined">
    <mat-card-header>
        <mat-icon color="primary">block</mat-icon>
        <p>Blocked Users</p>
    </mat-card-header>
    <mat-card-content class="space-x-4 mt-4">
        <span>See the list of blocked users</span>
        <button mat-flat-button color="primary"
        (click)="handleBlockedUsersDialog()">Blocked Users</button>
    </mat-card-content>
</mat-card>
