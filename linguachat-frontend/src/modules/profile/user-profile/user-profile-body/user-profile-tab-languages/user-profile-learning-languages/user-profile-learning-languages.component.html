<div class="flex mt-20 space-x-2">
    <mat-icon color="primary">school</mat-icon>
    <p class="font-semibold">Languages learning</p>
</div>
<div *ngIf="learningLanguages$ | async as languagesLearning; else loading">
<table mat-table [dataSource]="languagesLearning">

<!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

<!-- Name Column -->
<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef> Name </th>
  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
</ng-container>

<!-- Level Column -->
<ng-container matColumnDef="level">
  <th mat-header-cell *matHeaderCellDef> Level </th>
  <td mat-cell *matCellDef="let element"> {{element.level}} </td>
</ng-container>

<!-- Popularity Column -->
<ng-container matColumnDef="popularity">
  <th mat-header-cell *matHeaderCellDef> Popularity </th>
  <td mat-cell *matCellDef="let element"> {{element.popularity}} </td>
</ng-container>



<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<ng-template #loading>
<mat-spinner #loading class="ml-auto mr-auto"></mat-spinner>
</ng-template>
