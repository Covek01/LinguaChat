<mat-card class="w-2/6 ml-auto mr-auto space-y-8 mt-8 rounded-lg light-gray">
    <mat-card-header>
        <div class="flex ml-4 space-x-2">
            <mat-icon color="primary">person</mat-icon>
            <h1 class="font-semibold">Search users by native language</h1>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="flex">
            <form [formGroup]="nativeLanguageForm" (ngSubmit)="filterUsers()">
                <mat-form-field>
                    <mat-label>Language</mat-label>
                    <input type="text"
                        placeholder="Pick one"
                        aria-label="Language"
                        matInput
                        formControlName="language"
                        [matAutocomplete]="languages"
                        class="w-2/3">
                    <mat-autocomplete autoActiveFirstOption #languages="matAutocomplete" [displayWith]="displayLanguage">
                        <mat-option [value]="language" *ngFor="let language of this.filteredLanguagesOptionsAfterInput$ | async">
                        {{language.name}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </form>
        </div>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-flat-button color="primary" class="!h-10"
        (click)="filterUsers()">
            <mat-icon>search</mat-icon>
            <p>Filter</p>
        </button>
    </mat-card-actions>
</mat-card>
