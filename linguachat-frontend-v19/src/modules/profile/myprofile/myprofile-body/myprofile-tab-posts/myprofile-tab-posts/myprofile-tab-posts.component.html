<mat-card>
    <mat-card-header>
        <mat-icon color="primary">summarize</mat-icon>
    </mat-card-header>
    <mat-card-content *ngIf="userPosts$ | async as userPosts; else loading">
        <mat-list *ngFor="let userPost of userPosts">
            <app-myprofile-tab-post-item [post]="userPost" class="m-1"></app-myprofile-tab-post-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="handleAddPostDialog()">
            <mat-icon>add</mat-icon>
            <p>Add Post</p>
        </button>
    </mat-card-actions>
</mat-card>
<ng-template #loading>
    <mat-spinner #loading class="ml-auto mr-auto"></mat-spinner>
</ng-template>
