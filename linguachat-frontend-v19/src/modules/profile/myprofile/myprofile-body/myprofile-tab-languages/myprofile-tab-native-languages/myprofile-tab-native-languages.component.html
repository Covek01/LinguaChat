<div class="flex mt-12 space-x-2">
        <mat-icon color="primary">record_voice_over</mat-icon>
        <p class="font-semibold">Native languages</p>
</div>
<div class="flex justify-end">
    <button mat-raised-button color="primary"
    aria-label="Add a language native"
    (click)="handleAddNativeLanguageDialog()">
        <mat-icon>add</mat-icon>
        <p>Add</p>
    </button>
</div>
<div *ngIf="nativeLanguages$ | async as nativeLanguages; else loading">
<table mat-table [dataSource]="nativeLanguages">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
   
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

     <!-- Actions Column -->
     <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <button mat-button color="primary"
            aria-label="Delete a language native"
            (click)="deleteNativeLanguageForUser(element.id)">
                <mat-icon>delete</mat-icon>
                <p>Remove</p>
            </button>
        </td>
      </ng-container>
  
    <!-- Popularity Column -->
    <ng-container matColumnDef="popularity">
      <th mat-header-cell *matHeaderCellDef> Popularity </th>
      <td mat-cell *matCellDef="let element"> {{element.popularity}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<ng-template #loading>
    <mat-spinner #loading class="ml-auto mr-auto"></mat-spinner>
</ng-template>
